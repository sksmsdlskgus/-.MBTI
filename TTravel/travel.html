                $("#recom").html(result[mbti]["recom"]);
                $("#explain").html(result[mbti]["explain"]);

            } else {
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');

                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++; 
            }
